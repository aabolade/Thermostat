<!DOCTYPE html>
<html>
<head>
<title> Thermostat </title>
<script src="jquery.js"></script>
</head>
<body>
  <h1 id="temperature">20</h1><br>
  <h2 id="powerSavingMode">Power Saving Mode is on</h2><br>
  <h3 id="usage">Medium usage</h3><br>
  <h3 id="weather">Current weather</h3>

  <input type="button" name="increase" id="increase" value="+"><br>
  <input type='button' name="decrease" id="decrease" value="-"><br>
  <input id='reset' type='button' name='reset' value="Reset Temperature"><br>
  <input id="powerSaveOn" type="button" name="powerSaveOn"  value="Power Saving Mode On"><br>
  <input id="powerSaveOff" type="button" name="powerSaveOff" value="Power Saving Mode Off"><br>
  <label>What city do you want to see the weather for? <input id="changeCity" type='text'><input id="changeCityButton" type="button" value="Let's go!"></label>

  <script src="src/thermostat.js"></script>
  <script src="src/interactive.js"></script>
  <script src="jquery.js"></script>


</body>
</html>
